<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Chicago GNU/Linux User Group : {% block title %}{% endblock %}</title>
  <meta name="description" content="Linux User Group of Chicago, Illinois." />
  <meta name="keywords" content="Chicago,LUG,Linux,User Group,Free Software,
  Open Source,Programming" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/typography.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
  <link href="{{ url_for('feed') }}" rel="alternate" title="ChicagoLUG Events" type="application/atom+xml">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans|Droid+Sans+Mono|Cantarell' rel='stylesheet' type='text/css'>
  <link href="https://plus.google.com/110920643277848720575" rel="publisher" />
  <meta name="msvalidate.01" content="FA20DCFCAC4C21E483493F349265ABF4" />
</head>
<body>

  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom"></div>
    <div id="container">
        <div id="header">
            <h1>Chicago GNU/Linux User Group</h1>
        </div>
        
        <div id="menu">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('page', path='locations') }}">Locations</a></li>
                <li class="meetings">
                    <a href="{{ url_for('meetings') }}">Meetings</a>
                    <a class="feed" href="{{ url_for('feed') }}" title="ChicagoLUG Events Atom Feed">
                        <img src="{{ url_for('static', filename='images/atom.png') }}" alt="ChicagoLUG Events Atom Feed" />
                    </a>
                </li>
            </ul>
        </div>

        <div id="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <div id="footer">
        <p>Site powered by <a href="http://flask.pocoo.org">Flask</a> and 
        hosted by <a href="http://linode.com">Linode</a>. Source code on 
        <a href="http://github.com/j4mie/brightonpy.org">GitHub</a>. </p>
    </div>

</body>
</html>
