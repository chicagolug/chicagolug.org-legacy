<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Chicago GNU/Linux User Group : {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/typography.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link href="{{ url_for('feed') }}" rel="alternate" title="BrightonPy Events" type="application/atom+xml">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/chicagolug-logo.png') }}" alt="Chicago GNU/Linux User Group" /></a>
            <h1>Chicago GNU/Linux User Group</h1>
        </div>
        
        <div id="menu">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('page', path='locations') }}">Locations</a></li>
                <li class="meetings">
                    <a href="{{ url_for('meetings') }}">Meetings</a>
                    <a class="feed" href="{{ url_for('feed') }}" title="ChicagoLUG Events Atom Feed">
                        <img src="{{ url_for('static', filename='images/atom.png') }}" alt="ChicagoLUG Events Atom Feed" />
                    </a>
                </li>
            </ul>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">
        <p>Site powered by <a href="http://flask.pocoo.org">Flask</a> and hosted by <a href="http://linode.com">Linode</a>. Source code on <a href="http://github.com/j4mie/brightonpy.org">GitHub</a>. </p>
    </div>

</body>
</html>
