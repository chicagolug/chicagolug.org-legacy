<div class="vevent">
    <p>
        <abbr class="dtstart" title="{{ post.datetime|datetimeformat("%Y-%m-%dT%H:%M00") }}">
            {{ post.datetime|datetimeformat("%A %B %d, %Y, %H:%M")}}
        </abbr>
    </p>
    <p class="summary">
        <a href="{{ url_for("post", date=post.path) }}">{{ post.title }}</a>
    </p>
    <div class="description">
      <p>{{post.shortdesc}}</p>
    </div>
</div>
