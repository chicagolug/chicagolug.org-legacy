<div class="panel panel-default">
  <div class="panel-heading">
    <h2><a href="{{ url_for("post", date=post.path) }}">{{ post.title }}</a></br>
    <small>{{ post.subtitle }}</small></h2>
    <div class="panel-body">
    {{post.shortdesc}}</br>
    <span class="badge">Posted:</span> {{ post.datetime|datetimeformat("%A %B %d, %Y, %H:%M")}}
    </div>
  </div>
</div>
