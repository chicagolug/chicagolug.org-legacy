{% extends "_layouts/base.html" %}

{% block title %}post : {{ post.title }}{% endblock %}

{% block body %}
    <div class="span6">
        <h2>{{ post.title }}</h2>
        <p>
            <strong>Time and location</strong>: {{ 
            post.datetime|datetimeformat("%A %B %d, %Y, %H:%M")}} at
            <a href="{{ url_for('locations') }}">{{ post.venue 
            }}</a><br/>
            <strong>Speakers</strong>: {{ post.speaker }}
        </p>
        {{ post.content }}
    </div>
{% endblock %}
